<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Redirect</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: #ffffff;
            color: #ff0000;
            border: none;
            border-radius: 5px;
        }

        button:hover {
            background-color: #e0f405;
        }
    </style>
</head>

<body>
    <h1>click here to open Google</h1>
    <button id="open Google">Open Google</button>

    <script>
        document.getElementById('open Google').addEventListener('click', function () {
            window.open('https://florr.io/', '_blank');
            
        });
        
    </script>

    <video controls src="Rick Astley - Never Gonna Give You Up (Official Music Video).mp4"alt="Description"height = 650px >
       
</body>

</html>
